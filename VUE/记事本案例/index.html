<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>记事本</h1>
        </header>

        <!-- 列表区域 -->
        <section class="main">
            <input type="text" v-model="vue_inputValue" @keyup.enter="addList" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo">
            <ul class="todo-list">
                <li class="todo" v-for="(item, index) in list">
                    <div class="view">
                        <span class="index">{{index+1}}.</span>
                        <label for="">{{item}}</label>
                        <button class="destroy" @click="removeList(index)"><img src="./img/destroy.png" alt=""></button>
                    </div>
                </li>

            </ul>
            <!-- 统计和清空 -->
            <footer class="info">
                <div class="top">
                    <span>{{ list.length }} items left</span>
                    <button class="clear-completed" @click="clear" v-if="list.length!=0">Clear</button>
                    <!-- <span><a href="#">Clear</a></span> -->
                </div>
                <div class="middle">
                </div>
                <div class="bottom">
                </div>
            </footer>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app1 = new Vue({
                el:"#todoapp",
                data:{
                    list:[],
                    vue_inputValue:""
                },
                methods: {
                    addList:function() {
                        this.list.push(this.vue_inputValue);
                        this.vue_inputValue = "";
                    },
                    removeList:function(index) {
                        // splice(开始位置，删除个数)
                        this.list.splice(index, 1);
                    },
                    clear:function() {
                        this.list = [];
                    }
                }
            })
        </script>
    </section>
</body>
</html>
