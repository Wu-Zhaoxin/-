<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model="message1" @keyup.enter="getM">
        <h2>{{ message1 }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message1:"消息在此as"
            },
            methods: {
                getM:function(){
                    alert(this.message1);
                }
            }
        })
    </script>
</body>
</html>
