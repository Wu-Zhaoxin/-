<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery引用</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <script>
    // 入口函数
    $(function() {
        $('div').hide();

    });
    </script>

    <div></div>
</body>
</html>
